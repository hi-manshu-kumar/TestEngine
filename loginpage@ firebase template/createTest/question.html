<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create test</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="js/custom/Utils/util.js"></script>
    <script src="js/custom/Models/question.js"></script>
    <script src="js/custom/Utils/db.js"></script>
    <script src="js/custom/Controller/questionController.js"></script>
</head>
<body>
    
        <fieldset>
            <legend>
                Create Test here
            </legend>
            <label for="">Type Question here</label> <br>
            <textarea name="question" id="question" cols="30" rows="10"></textarea> <br> <br>
            
            <label for="">Enter Option A : </label>
            <input id="optionA" type="text" placeholder="Answer A"> <br>
            <label for="">Enter Option B : </label>
            <input id="optionB" type="text" placeholder="Answer B"> <br>
            <label for="">Enter Option C : </label>
            <input id="optionC" type="text" placeholder="Answer C"> <br>
            <label for="">Enter Option D : </label>
            <input id="optionD" type="text" placeholder="Answer D"> <br>

            <label for="">Enter Correct Option A/B/C/D : </label>
            <input id="rans" type="text" placeholder="Answer"> <br>

            <button id="add" class="btn btn-primary">Add question</button>
            
        </fieldset>
    
</body>
</html>
